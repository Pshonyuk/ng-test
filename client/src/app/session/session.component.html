<div class="panel panel-default col-md-4 col-md-offset-4">
    <div class="panel-body">
        <form (submit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" required class="form-control" id="email" placeholder="Email Address" ngModel
                       name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required minlength="6" maxlength="16" class="form-control" id="password" ngModel
                       placeholder="Password" name="password">
            </div>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <a routerLink="users/create" class="btn btn-success btn-block btn-lg">Sign Up</a>
                </div>
                <div class="col-xs-12 col-md-6">
                    <input type="submit" value="Sign In" class="btn btn-primary btn-block btn-lg" tabindex="7"
                           [disabled]="userForm.invalid">
                </div>
            </div>
        </form>
    </div>
</div>
