<div class="panel panel-default col-md-4 col-md-offset-4">
    <div class="panel-body">
        <form [formGroup]="userForm" (submit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email">

                <div *ngIf="formErrors.email" class="alert alert-danger">
                    {{ formErrors.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       formControlName="password">

                <div *ngIf="formErrors.password" class="alert alert-danger">
                    {{ formErrors.password }}
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"
                       formControlName="confirmPassword">

                <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
                    {{ formErrors.confirmPassword }}
                </div>
            </div>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <a (click)="onCancel()" class="btn btn-warning btn-block btn-lg">Cancel</a>
                </div>
                <div class="col-xs-12 col-md-6">
                    <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"
                           [disabled]="userForm.invalid">
                </div>
            </div>
        </form>
    </div>
</div>
